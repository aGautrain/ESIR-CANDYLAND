<!DOCTYPE html>
<html>

<head>
  <title>Candyland</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
  <h1 id="main_title">Candy game</h1>

  <div id="home">
    <button id="play_button" class="btn btn-secondary">PLAY</button>
  </div>

  <div id="game">
    <div id="canvas_div">
      <canvas id="game_canvas" width="500" height="500"></canvas>
      <div id="game_canvas_overlay">
        <div id="game_canvas_overlay_text">
        </div>
      </div>
    </div>
    <div id="scores">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script type="text/javascript" src="./game.js"></script>
</body>

</html>
